<script>
    let led_status = 0;
    $(function () {
        $("#LED").click(function () {
            if (led_status == 0) {
                led_status = 1;
                $("#LED").fadeTo('slow', 1);
                $("#LED").text("릴레이 켜짐");
            }
            else {
                led_status = 0;
                $("#LED").fadeTo('slow', 0.3);
                $("#LED").text('릴레이 꺼짐');
            }

        });
    })

    $(document).ready(function () {
        
        $("#LED").fadeTo('slow', 0.3);
        $("#LED").text("전원 OFF");

    })
</script>
